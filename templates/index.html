<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_urna.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/logo.jfif') }}" alt="Logo Urna Eletrônica" class="logo-small">
        <h1>Bem-vindo à Urna Eletrônica</h1>
        <div class="options">
            <a href="{{ url_for('cadastrar_eleitor') }}" class="btn">Cadastrar Eleitor</a>
            <a href="{{ url_for('cadastrar_candidato') }}" class="btn">Cadastrar Candidatos</a>

            <a href="{{ url_for('resultado') }}" class="btn">Ver Resultado</a>
            <a href="{{ url_for('resultado_minimax') }}" class="btn">Ver Resultado Minimax</a>
            <form action="{{ url_for('resetar_bd') }}" method="POST" onsubmit="return confirm('Tem certeza que deseja resetar o banco de dados?');">
                <button type="submit" class="btn">Resetar Banco de Dados</button>
            </form>
        </div>
        <footer>&copy; 2024 - Urna Eletrônica</footer>
    </div>
