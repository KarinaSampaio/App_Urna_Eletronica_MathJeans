<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Eleitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_urna.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='images/logo.jfif') }}" alt="Logo Urna Eletrônica" class="logo-small">
        <h1>Cadastro de Eleitor</h1>
        <form method="POST" action="{{ url_for('cadastrar_eleitor') }}">
            <label for="nome">Nome Completo:</label>
            <input type="text" name="nome" id="nome" required>

            <label for="titulo_eleitor">Título de Eleitor:</label>
            <input type="text" name="titulo_eleitor" id="titulo_eleitor" required>

            <button type="submit" class="btn">Confirmar Cadastro</button>
        </form>
    </div>
</body>
</html>
